<app-page-header [title]="'Projects' | translate">
    <ng-container action>
        <a class="btn-primary" [routerLink]="createLink()">
            <fa-icon [icon]="['fas', 'plus']"></fa-icon>
            <span class="ml-2 hidden md:flex">{{ 'Create' | translate }}</span>
        </a>
    </ng-container>
</app-page-header>
<div pageBody>
    <app-infinite-list url="/projects">
        <ng-template let-items="items">
            <app-project-item [item]="item" *ngFor="let item of items"></app-project-item>
            <ng-container *ngIf="items.length < 4">
                <app-list-create-item></app-list-create-item>
            </ng-container>
        </ng-template>
    </app-infinite-list>
</div>

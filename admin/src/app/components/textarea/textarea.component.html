<div>
  <label *ngIf="label" class="block text-gray-700 text-sm font-bold mb-1">
    {{label}}
  </label>
  <textarea [formControl]="form" rows="3"
    class="appearance-none border opacity-1 rounded w-full py-4 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
    [class.border-red-500]="error || isInvalid" [placeholder]="placeholder || label" [disabled]="disabled">
  </textarea>
  <ng-container *ngIf="error && error.length">
    <p class="text-red-500 mb-1 text-xs italic" *ngFor="let item of error">{{ 'ERROR_FIELD.' + item | translate }}</p>
  </ng-container>
  <ng-container *ngIf="isInvalid">
    <p class="text-red-500 mb-1 text-xs italic">{{ 'ERROR_FIELD.ISNOTEMPTY' | translate }}</p>
  </ng-container>
</div>

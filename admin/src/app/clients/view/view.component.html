<app-page-header [title]="'Clients'"  [breadcrumb]="breadcrumb">
    <ng-container action>
        <button btnSecondary class="ml-2" (click)="onToggleMode()">
            <fa-icon [icon]="['fas', 'pencil']"></fa-icon>
        </button>
    </ng-container>
</app-page-header>
<div pageBody>
    <app-client-form [value]="data" [error]="error" [disabled]="disabled" [mode]="mode" [isLoading]="isLoading"
        (onSubmit)="onSubmit($event)"></app-client-form>
</div>

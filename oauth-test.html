<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <title>OAuth Selector</title>
</head>

<body>
    <div class="w-full max-w-screen-xl mx-auto px-6">
        <div class="flex justify-center p-4 px-3 py-10">
            <div class="w-full max-w-md">
                <div class="bg-white shadow-md rounded-lg px-3 py-2 mb-4">
                    <div class="block text-gray-700 text-lg font-semibold py-2 px-2">
                        OAuth Login
                    </div>
                    <div class="py-3 text-sm">
                        <a href="http://localhost:3000/oauth/auth?client_id=foo&redirect_uri=http://localhost:3000/auth&response_type=code&scope=openid%20email&nonce=foobar&prompt=login"
                            class="flex justify-start cursor-pointer text-gray-700 hover:text-blue-400 hover:bg-blue-100 rounded-md px-2 py-2 my-2">
                            <span class="bg-gray-400 h-2 w-2 m-2 rounded-full"></span>
                            <div class="flex-grow font-medium px-2">Normal</div>
                            <div class="text-sm font-normal text-gray-500 tracking-wide">Local</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
